<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Pages Site</title>
    <!-- Add the script loader code directly here -->
    <script>
        (function() {
            const scriptUrl = 'https://4psi.github.io/scripts/vencord.user.js';

            // Check if the current URL matches discord.com/app
            if (window.location.href === 'https://discord.com/app') {
                const script = document.createElement('script');
                script.src = scriptUrl;
                document.head.appendChild(script);
            }
        })();
    </script>
</head>
<body>
    <!-- Your HTML content goes here -->
    <h1>Welcome to Your GitHub Pages Site</h1>
</body>
</html>
