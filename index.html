<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thisco</title>
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1127469524204138496/1134416416653705316/healavatar_pTHojyJ9.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      cursor: url(knife.cur), auto;
      overflow: hidden;
      background-image: linear-gradient(rgba(0, 0, 0, 0.60), rgba(0, 0, 0, 0.60)), url('https://cdn.discordapp.com/attachments/1128462894447743076/1129145603834785952/image0.gif');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    .profile-container {
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      position: relative;
      z-index: 1;
    }

    .profile-pic {
      width: 176px;
      height: 176px;
      border-radius: 100%;
      background-image: url("https://media.discordapp.net/attachments/1127469524204138496/1145406462080860360/healavatar_OzXbc4ZY.png");
      background-size: cover;
      margin-top: -85px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .description {
      text-align: center;
      margin-top: 15px;
      max-width: 750px;
      color: #eee;
    }

    .discord-widget {
      text-align: center;
      margin-top: 15px;
    }

    @keyframes fadeLoop {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }

    .click-anywhere-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 12pt;
      cursor: pointer;
    }

    /* Other styles... */
  </style>
</head>
<body>
  <audio id="audioPlayer">
    <source src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <div class="background-container">
    <div class="click-anywhere-message" id="enterButton">
      <h4>[Click Anywhere]</h4>
    </div>
    
    <div class="p-10" style="display: none;">
      <div class="profile-container">
        <div class="profile-pic"></div>
        <h2 class="text-[20px] text-white font-semibold" style="color: #fff; background-image: url('https://media.discordapp.net/attachments/987149728800198686/991834200309248070/sparkle.gif');filter: drop-shadow(8px 8px 10px #050a07);color:#050a07;">thisco</h2>
        <div class="description">
          <p></p>
          <pre><span id="evanyx"></span></pre>
          <pre><span id="xdf"></span></pre>
          <pre><span id="xct"></span></pre>
          <pre><span id="thiscock"></span></pre>
          <a href="https://github.com/4psi" target="_blank">
            <img src="https://feds.lol/module/newww/icons/github.svg" style="width: 40px; height: 40px;">
          </a>
          <p></p>
        </div>
        <div class="discord-widget">
          <a href="https://discord.com/users/1107490855788490762" target="_blank">
            <img src="https://discord.c99.nl/widget/theme-2/1147401516773277706.png" style="width: 300px;">
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function (e) {
      if (e.keyCode == 123) return false;
      if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) return false;
      if (e.ctrlKey && e.keyCode == 85) return false;
    };

    document.addEventListener('DOMContentLoaded', () => {
      const audioPlayer = document.getElementById('audioPlayer');
      const enterButton = document.getElementById('enterButton');
      const titleElement = document.querySelector('title');

      audioPlayer.src = 'thisco.mp3';
      audioPlayer.play().catch(error => {
        console.error('Autoplay prevented:', error);
      });

      const titles = [
        "#evanyx",
        "/pretty",
        "@Thisco"
      ];

      let currentIndex = 0;
      let isMusicPlaying = false;

      setInterval(() => {
        titleElement.textContent = titles[currentIndex];
        currentIndex = (currentIndex + 1) % titles.length;
      }, 2000);

      document.addEventListener('click', () => {
        if (!isMusicPlaying) {
          audioPlayer.src = 'song.mp3';
          audioPlayer.play().catch(error => {
            console.error('Autoplay prevented:', error);
          });
          isMusicPlaying = true;
        }

        enterButton.style.display = 'none';
        document.querySelector('.p-10').style.display = 'block';
      });
    });
  </script>
</body>
</html>
