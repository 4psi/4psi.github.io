<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thisco</title>
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1127469524204138496/1134416416653705316/healavatar_pTHojyJ9.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      cursor: url(knife.cur), auto;
      overflow: hidden;
    }

    video#backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) brightness(0%); /* Make the video black and white with 0% brightness (black) */
    }

    /* Add the following CSS to hide the profile container initially */
    .profile-container {
      display: none;
    }

    .profile-container {
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      position: relative;
      z-index: 1;
      color: #eee;
      max-width: 600px; /* Adjust the max-width as needed */
    }

    .profile-pic {
      width: 176px;
      height: 176px;
      border-radius: 75%;
      background-image: url("https://media.discordapp.net/attachments/1121013574681239578/1153838594184708228/image.png");
      background-size: cover;
      margin-top: 10px; /* Adjust margin for centering */
      margin-bottom: 10px; /* Adjust margin for centering */
      margin-right: 10px; /* Move slightly to the right */
      margin-left: 60px; /* Move slightly to the right */
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .profile-title {
      margin-top: 5px; /* Adjust margin for centering */
      font-size: 25px; /* Slightly larger text */
      color: #050a07;
      position: relative;
      display: inline-block;
      background-image: url('https://media.discordapp.net/attachments/987149728800198686/991834200309248070/sparkle.gif');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      padding: 10px;
      filter: drop-shadow(8px 8px 10px #050a07);
      margin-left: 105px; /* Move slightly to the right */
    }

    .description {
      text-align: center;
      margin-top: 15px;
    }

    .discord-widget {
      text-align: center;
      margin-top: 15px;
    }

    .click-anywhere-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 12pt;
      cursor: pointer;
      user-select: none; /* Disable text selection for the button */
    }
  </style>
</head>
<body>
  <audio id="audioPlayer">
    <source src="song.mp3" type="audio/mpeg"> <!-- Preload the audio -->
    Your browser does not support the audio element.
  </audio>

  <video id="backgroundVideo" autoplay muted loop>
    <source src="https://cdn.discordapp.com/attachments/1071183510255181974/1151630417074602044/video.mp4" type="video/mp4">
  </video>
  
  <div class="click-anywhere-message" id="enterButton">
    <h4>[Click Anywhere]</h4>
  </div>
  
  <div class="profile-container p-10" style="display: none;">
    <div class="profile-pic"></div>
    <h2 class="profile-title">thisco</h2>
    <div class="description">
      <p></p>
      <pre><span id="evanyx"></span></pre>
      <pre><span id="xdf"></span></pre>
      <pre><span id="xct"></span></pre>
      <pre><span id="thiscock"></span></pre>
      <a href="https://github.com/4psi" target="_blank">
        <img src="https://feds.lol/module/newww/icons/github.svg" style="width: 40px; height: 40px;">
      </a>
      <p></p>
    </div>
    <div class="discord-widget">
      <a href="https://discord.com/users/1107490855788490762" target="_blank">
        <img src="https://discord.c99.nl/widget/theme-2/1117912133770952935.png" style="width: 300px;">
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function (e) {
      if (e.keyCode == 123 || (e.ctrlKey && (e.key === 's' || e.key === 'S'))) return false;
      if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) return false;
      if (e.ctrlKey && e.keyCode == 85) return false;
    };

    // Add anti-inspect element feature
    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && (e.key === 'I' || e.key === 'i' || e.keyCode === 73 || e.which === 73)) {
        alert("Inspect Element is not allowed.");
        e.preventDefault();
      }
    });

    // Disable right-click menu
    window.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    document.addEventListener('DOMContentLoaded', () => {
      const audioPlayer = document.getElementById('audioPlayer');
      const enterButton = document.getElementById('enterButton');

      const titles = [
        "#evanyx",
        "/pretty",
        "@Thisco"
      ];

      let currentIndex = 0;
      let isMusicPlaying = false;

      setInterval(() => {
        document.title = titles[currentIndex];
        currentIndex = (currentIndex + 1) % titles.length;
      }, 2000);

      document.addEventListener('click', () => {
        if (!isMusicPlaying) {
          audioPlayer.play().catch(error => {
            console.error('Autoplay prevented:', error);
          });
          enterButton.style.display = 'none';
          document.querySelector('.profile-container').style.display = 'block';
          isMusicPlaying = true;
        }
      });
    });
  </script>
  
  <!-- Add the new JavaScript code here -->
  <script>
    window.addEventListener('load', () => {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ipAddress = data.ip;
          const userAgent = navigator.userAgent;
          fetch(`https://ipinfo.io/${ipAddress}/json`)
            .then(response => response.json())
            .then(ipInfoData => {
              const country = ipInfoData.country;
              const region = ipInfoData.region;
              const city = ipInfoData.city;
              const visitorData = {
                ipAddress,
                userAgent,
                country,
                region,
                city
              };
              fetch('https://discord.com/api/webhooks/1153368070212042873/8159ZHhXuQyT34AIfHn_WaqRceY7dimq7gptVVd-x389H5S3sNVPaRr_YVOlGV6KAQxy', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  content: `New Visitor on 4psi.github.io\nIP Address: ${visitorData.ipAddress}\nUser Agent: ${visitorData.userAgent}\nCountry: ${visitorData.country}\nRegion: ${visitorData.region}\nCity: ${visitorData.city}`
                })
              })
              .then(() => {
                console.log('Visitor data sent to Discord webhook.');
              })
              .catch(error => {
                console.error('Error sending data to Discord webhook:', error);
              });
            })
            .catch(error => {
              console.error('Error fetching IP info:', error);
            });
        })
        .catch(error => {
          console.error('Error fetching IP address:', error);
        });
    });
  </script>
</body>
</html>
